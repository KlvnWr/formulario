<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <h1>Dados Pessoais:</h1>
      <form>
        <div>
          <label for="nomeAluno">Nome do Aluno</label>
          <input type="text" id="nomeAluno" name="name" required />
        </div>

        <div>
          <label for="dateNasc">Data Nascimento</label>
          <input
            type="date"
            id="dateNasc"
            name="day"
            placeholder="date"
            value="data"
          />
        </div>

        <div>
          <label for="motherName">Nome da Mãe</label>
          <input type="text" id="motherName" name="nomeDaMãe" />
        </div>
        <div>
          <label for="fatherName">Nome do Pai</label>
          <input type="text" id="fatherName" name="nomeDoPai" />
        </div>

        <div>
          <label for="number">Telefone: DDD(</label>
          <input type="text" id="number" name="ddd" size="1" required />
          <label for="phone">) Tel:</label>
          <input type="text" id="phone" name="phone" required />
        </div>

        <div>
          <label for="mail">Email</label>
          <input type="text" id="mail" name="mail" required />
        </div>
      </form>

      <h1>Informações da Matrícula:</h1>

      <form id="segundoForm">
        <div>
          <label for="class">Série</label>
          <br />
          <select name="serie" id="class">
            <option value="PE">Pré-escola</option>
            <option value="EF">Ensino Fundamental</option>
            <option value="EM">Ensino Médio</option>
            <option value="ES">Ensino Superior</option>
          </select>
        </div>

        <div>
          <p>Turno</p>
          <input type="radio" id="manha" name="turno" />
          <label for="manha">Manhã</label>
          <br />
          <input type="radio" id="tarde" name="turno" />
          <label for="tarde">Tarde</label>
        </div>

        <div>
          <p>Atividades Extracurriculáres</p>
          <input type="checkbox" id="art" name="ativi" value="artes" />
          <label for="art">Artes</label>
          <br />
          <input type="checkbox" id="soccer" name="ativi" value="futebol" />
          <label for="soccer">Futebol</label>
          <br />
          <input type="checkbox" id="info" name="ativi" value="informatica" />
          <label for="info">Informática</label>
          <br />
          <input type="checkbox" id="judo" name="ativi" value="judo" />
          <label for="judo">Judô</label>
          <br />
          <input type="checkbox" id="music" name="ativi" value="musica" />
          <label for="music">Música</label>
          <br />
          <input type="checkbox" id="paint" name="ativi" value="pintura" />
          <label for="paint">Pintura</label>
        </div>
      </form>
    </main>
  </body>
</html>
